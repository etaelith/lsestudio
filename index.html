<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Javascript</title>
    <!--main.css-->
    <link rel="stylesheet" href="main.css" <!--FontGoogle-- />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />
    <!--FontAwesome-->
    <script
      src="https://kit.fontawesome.com/548266a5f6.js"
      crossorigin="anonymous"
    ></script>
    <!--AnimateCSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="content">
      <h1 class="logo">Contact <span>Us</span></h1>
      <div class="contact-wrapper">
        <div class="contact-form">
          <h3>Contact us</h3>
          <form
            name="contact"
            method="POST"
            data-netlify-recaptcha="true"
            data-netlify="true"
          >
            <p>
              <label for="fullname">Fullname</label>
              <input
                type="text"
                name="fullname"
                id="fullname"
                placeholder="Write your Fullname"
              />
            </p>
            <p>
              <label for="">Email</label>
              <input type="email" name="email" placeholder="Write your Email" />
            </p>
            <p>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" />
            </p>
            <p>
              <label>Affair</label>
              <input type="text" name="affair" />
            </p>
            <p class="block">
              <label for="">Message</label>
              <textarea name="message" id="" rows="3"></textarea>
            </p>
            <div class="block" data-netlify-recaptcha="true"></div>
            <p class="block">
              <button type="submit">Send</button>
            </p>
          </form>
        </div>
        <div class="contact-info">
          <h4>More Info</h4>
          <ul>
            <li>
              <i class="fa-solid fa-street-view"></i> Calle Wallaby, 42 Sidney
            </li>
            <li><i class="fa-solid fa-phone"></i> (0211)4835 2456</li>
            <li><i class="fa-solid fa-at"></i> eldeartatack@nomurio.com</li>
          </ul>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta
            saepe quaerat et, hic labore ipsa consectetur nobis tenetur impedit
            illo?
          </p>
          <p>company.com</p>
        </div>
      </div>
    </div>
  </body>
</html>
